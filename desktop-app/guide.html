<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guide | NovaOTP Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #eff6ff;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --indigo: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-800);
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(135deg, var(--slate-900) 0%, var(--indigo) 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            width: 100%;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
            position: relative;
        }

        .hero p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .main-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            flex: 1;
            background: var(--slate-50);
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--slate-200);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--primary);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            background-color: var(--primary-light);
            color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--slate-900);
        }

        .card p {
            color: var(--slate-700);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .step-list {
            list-style: none;
        }

        .step-list li {
            position: relative;
            padding-left: 28px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--slate-700);
        }

        .step-list li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 7px;
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.2;
        }

        .step-list li::after {
            content: "";
            position: absolute;
            left: 3px;
            top: 10px;
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
        }

        code {
            background: var(--slate-100);
            padding: 2px 6px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #ef4444;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="badge">Documentation</div>
        <h1>NovaOTP Desktop Guide</h1>
        <p>Your secure OTP manager, now on Desktop.</p>
    </section>

    <div class="main-container">
        <div class="grid">
            <div class="card">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </div>
                <h2>Manual Entry</h2>
                <ul class="step-list">
                    <li>Open Settings -> Manual Entry tab.</li>
                    <li>Enter account name and secret key.</li>
                </ul>
            </div>
            <div class="card">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                    </svg>
                </div>
                <h2>Google Import</h2>
                <ul class="step-list">
                    <li>Paste your `otpauth-migration://` URL to import everything at once.</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
