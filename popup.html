<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="settings-btn-float" id="settingsBtn">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
      </svg>
    </button>

    <div class="content">
      <div id="emptyState" class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 60px; height: 60px; color: #ccc; margin-bottom: 16px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h2>Chưa có tài khoản</h2>
        <p>Nhấn nút Settings để thêm tài khoản</p>
      </div>

      <div id="accountsList"></div>
    </div>
  </div>

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettingsBtn">×</button>
      </div>
      
      <div class="settings-section">
        <h3>Quản lý tài khoản</h3>
        
        <div id="modalError" class="error"></div>
        
        <textarea id="uriInput" placeholder="Paste URI migration...&#10;otpauth-migration://offline?data=..."></textarea>
        
        <button class="btn" id="submitBtn">Thêm Tài Khoản</button>
        
        <button class="btn btn-danger" id="clearBtn">Xóa Tất Cả</button>
        
        <div class="info">
          <strong>Hướng dẫn:</strong><br>
          1. Mở Google Authenticator<br>
          2. Settings → Transfer accounts → Export<br>
          3. Copy URI và paste vào đây
        </div>
      </div>
    </div>
  </div>

  <!-- Color picker context menu -->
  <div class="color-picker-menu" id="colorPickerMenu">
    <div class="color-picker-header">Chọn màu cho mã OTP</div>
    <input type="color" id="colorPickerInput" value="#667eea">
  </div>

  <script src="totp.js"></script>
  <script src="popup.js"></script>
</body>
</html>
